<!DOCTYPE html>
<html>
<head><title>Update Credentials</title></head>
<body>
    <h2>Update Username and Password 🔐</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    {% if success %}<p style="color:green">{{ success }}</p>{% endif %}
    <form method="post">
        <input type="text" name="current_username" placeholder="Current Username" required><br><br>
        <input type="password" name="current_password" placeholder="Current Password" required><br><br>
        <input type="text" name="new_username" placeholder="New Username" required><br><br>
        <input type="password" name="new_password" placeholder="New Password" required><br><br>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
